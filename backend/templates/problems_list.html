{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="content-page">
  <div class="content">
    <div class="container-fluid mt-5">
      <div class="card">
        <div class="card-body">
          <div class="row">

            <div class="d-flex justify-content-between">
              <h5><i class="bi bi-list-check"></i> List of Available Problems</h5>
              <a href="/create-problem-statement" class="btn btn-primary"><i class="bi bi-plus-circle"></i> New
                problem</a>
            </div>
            <div class="col-md-12 table-responsive mt-3">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Problems</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for problem in problems %}
                  <tr>
                    <td id="session_cell">{{problem[1][:20]}}...</td>
                    <td>
                      <a href="/update-problem-statement/{{problem[0]}}" class="btn btn-primary btn-sm"><i
                          class="bi bi-box-arrow-in-up-right"></i></a>
                      <a href="/delete-problem/{{problem[0]}}" class="btn btn-danger btn-sm"><i
                          class="bi bi-trash3"></i></a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
           </div>
        </div>
      </div>

    </div>
  </div>
  <footer class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <script>
            document.write(new Date().getFullYear())
          </script> &copy; Bolgatty
        </div>
        <div class="col-md-6">
          <div class="text-md-end footer-links d-none d-sm-block">
            <a href="javascript:void(0);">About Us</a>
            <a href="javascript:void(0);">Help</a>
            <a href="javascript:void(0);">Contact Us</a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
{% endblock %}
