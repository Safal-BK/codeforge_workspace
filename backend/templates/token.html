

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CodeForge</title>
    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
  </head>
  <body>

    <div class="content-page">
        <div class="content">
            <div class="container-fluid center-container">
                <div class="row">
                    <div class="col">
                        <div class="card shadow p-3 mb-5 bg-white rounded">
                            <div class="card-body text-center" style="width: fit-content;">
                                <form id="myForm" action="">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="inputBox" placeholder="Enter token" style="width: fit-content;">
                                    </div>
                                    <button type="submit" class="btn btn-primary center my-2">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevents the default form submission behavior
    
            var inputValue = document.getElementById('inputBox').value;
            console.log(inputValue);
    
    
            this.action ="/color-test/"+inputValue
            this.submit();
        });
    </script>

  </body>
</html>
