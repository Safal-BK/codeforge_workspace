<section *ngIf="showModals" class="fixed flex bg-slate-900 top-0 left-0 h-screen w-full z-[99999999] bg-opacity-70"
    (click)="closeModals()">
    <svg (click)="closeModals()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" class="cursor-pointer w-10 h-10 absolute top-5 right-5 text-white">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
    </svg>
    <div class="m-auto p-6 w-[70%] md:w-[50%] bg-white rounded-lg overflow-y-auto md:h-[600px] h-[600px]"
        (click)="$event.stopPropagation()">
        <div class="container p-5 mx-auto py-20">
            <div class="md:w-10/12 bg-white m-auto p-6">

                <div class="w-full">
                    <form>
                        <h2 class="text-2xl font-bold mb-6 text-gray-800">New Session</h2>

                        <div class="mb-4">
                            <input [(ngModel)]="jdid" name="jdid"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                              type="text" placeholder="JD id">
                        </div>
                        <div class="mb-4">
                            <input  [(ngModel)]="title" name="title"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               type="text" placeholder="Title">
                        </div>
                        <div class="mb-4">
                            <input [(ngModel)]="name" name="name"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                type="text" placeholder="Name">
                        </div>
                        <div class="mb-4">
                            <input [(ngModel)]="email" name="email"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                 type="email" placeholder="Email">
                        </div>
                        <div class="flex items-center justify-between">
                            <button (click)="submitform()"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                type="button">
                                Create Session
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
