<section *ngIf="showModal" class="fixed flex bg-slate-900 top-0 left-0 h-screen w-full z-[99999999] bg-opacity-70"
    (click)="closeModal()">
    <svg (click)="closeModal()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" class="cursor-pointer w-10 h-10 absolute top-5 right-5 text-white">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
    </svg>
    <div class="m-auto p-6 w-[70%] md:w-[50%] bg-white rounded-lg overflow-y-auto md:h-[600px] h-[600px]"
        (click)="$event.stopPropagation()">
        <div class="container p-5 mx-auto py-16">
            <div class="md:w-10/12 bg-white m-auto p-6">
                
                    <h2 class="text-2xl font-bold mb-6 text-gray-800">Add New Problem Statement</h2>
                    
                    
                    
                    <div class="mb-4">
                      <label for="problem-statement" class="block text-gray-700 font-medium mb-2">Problem Statement</label>
                      <textarea [(ngModel)]="problem" name="problem-statement" rows="6" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400" placeholder="Enter Problem Statement"></textarea>
                    </div>
                    
                    <div class="text-right">
                      <button (click)="createproblem()" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Save
                      </button>
                    </div>
                  
                  
                  
            </div>
        </div>
    </div>
</section>
