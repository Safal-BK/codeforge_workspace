
<section *ngIf="showmodal" class="fixed flex bg-slate-900 top-0 left-0 h-screen w-full z-[99999999] bg-opacity-70" (click)="this.onClose.emit()">
    <svg (click)="this.closeshowProjectsModal()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="cursor-pointer w-10 h-10 absolute top-5 right-5 text-white">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>
      <div class="m-auto p-6 w-[70%] md:w-[70%] bg-white rounded-lg overflow-hidden">
        <div class="max-h-[600px] overflow-y-auto" (click)="$event.stopPropagation()">
          <div class="prose mx-auto max-w-3xl prose-headings:text-slate-800 prose-h1:text-sky-900">
            <h1 class="text-center text-3xl font-bold mb-6">Projects</h1>
            <ul class="space-y-6">
              <li *ngFor="let project of projects" class="border-b border-gray-200 pb-4">
                <h3 class="text-2xl font-semibold text-sky-800">{{ project.name }}</h3>
                <p class="text-gray-700 mt-2">{{ project.description || 'No description available' }}</p>
                <p class="text-gray-600 mt-2 flex items-center">
                  <span class="mr-2 font-medium">Languages:</span>
                  <span class="inline-block px-2 py-1 text-sm font-semibold text-blue-700 bg-blue-100 rounded-md">
                    {{ project.languages || 'Not specified' }}
                  </span>
                </p>
              </li>
            </ul>
            <div class="mt-6 flex justify-end">
              <button (click)="closeshowProjectsModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      
      
</section>
