<!-- Horizontal Gudder  -->

<div style="width: 100vw; height: 100vh; background:whitesmoke;" class="pt-20">
    <as-split direction="horizontal">
        <as-split-area [size]="40">

            <app-problem-description />

        </as-split-area>
        <as-split-area [size]="60">

<!-- Vertical Gudder  -->
            <div style="width: 100vw; height: 88vh; background: whitesmoke;">
                <as-split direction="vertical">
                    <as-split-area [size]="40">

                        <app-playground [id]="sessionid"> </app-playground> 

                    </as-split-area>
                    <as-split-area [size]="60">

                        <app-testcase />

                    </as-split-area>
                </as-split>
            </div>

        </as-split-area>
    </as-split>
</div>
