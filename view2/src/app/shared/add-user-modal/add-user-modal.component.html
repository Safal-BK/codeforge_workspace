<section *ngIf="showModal" class="fixed flex bg-slate-900 top-0 left-0 h-screen w-full z-[99999999] bg-opacity-70"
    (click)="closeModal()">
    <svg (click)="closeModal()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" class="cursor-pointer w-10 h-10 absolute top-5 right-5 text-white">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
    </svg>
    <div class="m-auto p-6 w-[70%] md:w-[50%] bg-white rounded-lg overflow-y-auto md:h-[600px] h-[600px]"
        (click)="$event.stopPropagation()">
        <div class="container p-5 mx-auto py-10">
            <form>
                <div class="md:w-10/12 bg-white m-auto p-6">
                    <div class="mb-3">
                        <label class="text-sm font-semibold text-gray-600" for="username">
                            <span class="text-sm text-red-500">*</span> User Name
                        </label>
                        <input id="username"
                            class="w-full p-3 rounded-md outline-none focus:border-green-800 hover:border-green-500 border border-gray-300"
                            type="text" placeholder="Example: johndoe123" formControlName="username"
                             />
                        <p class="text-sm text-gray-500">No special characters.</p>
                        <!-- <div>
                            <small class="text-red-500">Username is required.</small>
                        </div>
                        <div >
                            <small class="text-red-500">User already exists.</small>
                        </div> -->
                    </div>
        
                    <div class="mb-3">
                        <label class="text-sm font-semibold text-gray-600" for="email">
                            <span class="text-sm text-red-500">*</span> Email
                        </label>
                        <input id="email"
                            class="w-full p-3 rounded-md outline-none focus:border-green-800 hover:border-green-500 border border-gray-300"
                            type="email" placeholder="Example: johndoe@example.com" formControlName="email" />
                        <p class="text-sm text-gray-500">No special characters.</p>
                        <!-- <div >
                            <small class="text-red-500">Valid email is required.</small>
                        </div> -->
                    </div>
        
                    <div class="mb-3">
                        <label class="text-sm font-semibold text-gray-600" for="password">
                            <span class="text-sm text-red-500">*</span> Password
                        </label>
                        <input id="password"
                            class="w-full p-3 rounded-md outline-none focus:border-green-800 hover:border-green-500 border border-gray-300"
                            type="password" placeholder="Example: Passw0rd!" formControlName="password" />
                        <p class="text-sm text-gray-500">Enter a valid password.</p>
                        <!-- <div >
                            <small class="text-red-500">Password must be at least 8 characters.</small>
                        </div> -->
                    </div>
        
                    <div class="mb-3">
                        <label class="text-sm font-semibold text-gray-600" for="roles">
                            <span class="text-sm text-red-500">*</span> Roles
                        </label>
                        <select id="roles"
                            class="w-full bg-white p-3 rounded-md outline-none focus:border-green-800 hover:border-green-500 border border-gray-300"
                            formControlName="roles">
                            <option ></option>
                        </select>
                        <!-- <div>
                            <small class="text-red-500">Role is required.</small>
                        </div> -->
                    </div>
        
        
                    <div class="flex items-center mb-3">
                        <input id="emailVerified" type="checkbox" class="form-checkbox h-5 w-5 text-blue-600"
                            formControlName="emailVerified">
                        <label for="emailVerified" class="ml-2 text-gray-700">Email Verified</label>
                    </div>
        
                    <div class="flex float-end">
                        <button
                            class="p-3 text-slate-700 hover:text-slate-700 px-6 font-medium border border-green-700 hover:bg-green-50 focus:bg-green-100 rounded-md"
                            type="submit">
                            Add User
                        </button>
        
                    </div>
                </div>
            </form>
        
        
        </div>
    </div>
</section>
