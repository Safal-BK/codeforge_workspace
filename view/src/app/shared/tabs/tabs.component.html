<ul class="flex flex-wrap gap-3 px-20">
    <li class="flex-1 w-full lg:w-1/2 mr-2 font-semibold text-sm cursor-pointer" *ngFor="let tab of tabsArray; let sr = index" (click)="setTab(sr)">
      <a class="text-center block border border-gray-200 rounded py-2 px-2 hover:bg-gray-200"
         [ngClass]="{'bg-gray-50 text-gray-700': activatedTab !== sr, 'bg-gray-200': activatedTab === sr}">
        {{ tab }}
      </a>
    </li>
</ul>
