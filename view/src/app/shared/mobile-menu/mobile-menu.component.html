<ul class="lg:flex font-semibold text-white text-lg gap-8 xl:gap-4">
    <ul class="lg:flex font-semibold text-white text-lg gap-8 xl:gap-14">
        <li class="p-3 border-t lg:border-0 lg:flex items-center relative" (click)="toggleSubMenu('jobs')">
          <div class="flex items-center">
            <a [routerLink]="['']" class="mr-2">Jobs</a>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              class="w-3 h-3 transform transition-all duration-300 align-middle cursor-pointer text-white font-bold"
              [class.rotate-180]="isSubMenuOpen['jobs']">
              <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
            </svg>
          </div>
          <!-- <div class="absolute top-12 pt-1 hidden lg:block" *ngIf="isSubMenuOpen['jobs']">
            <div class="w-4 h-4 left-3 absolute mt-1 bg-white rotate-45"></div>
          </div> -->
          <ul class="lg:absolute left-0 mt-2 text-slate-700 font-normal bg-gray-700 rounded-md shadow-2xl z-10 top-14 lg:w-72"
            *ngIf="isSubMenuOpen['jobs']">
            <li class="hover:bg-gray-600 my-1 mx-2 hover:rounded-md">
              <a [routerLink]="['']" class="block px-4 py-2 text-white">Job Sourcing</a>
            </li>
            <li class="hover:bg-gray-600 my-1 mx-2 hover:rounded-md">
              <a [routerLink]="['']" class="block px-4 py-2 text-white">Job Matcher</a>
            </li>
          </ul>
        </li>
        <li class="p-3 lg:flex items-center relative" (click)="toggleSubMenu('candidates')">
          <div class="flex items-center">
            <a [routerLink]="['candidates']" class="mr-2">Candidates</a>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              class="w-3 h-3 transform transition-all duration-300 align-middle cursor-pointer text-white font-bold"
              [class.rotate-180]="isSubMenuOpen['candidates']">
              <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
            </svg>
          </div>
          <!-- <div class="absolute top-12 pt-1 hidden lg:block" *ngIf="isSubMenuOpen['candidates']">
            <div class="w-4 h-4 left-3 absolute mt-1 bg-gray-600 rotate-45"></div>
          </div> -->
          <ul class="lg:absolute left-0 mt-2 text-slate-700 font-normal bg-gray-700 rounded-md shadow-2xl z-10 top-14 lg:w-72"
            *ngIf="isSubMenuOpen['candidates']">
            <li class="hover:bg-gray-600 my-1 mx-2 hover:rounded-md">
              <a [routerLink]="['']" class="block px-4 py-2 text-white">CandiLink</a>
            </li>
          </ul>
        </li>
      </ul>
      
    <li class="p-3">
        <a [routerLink]="['resume-match-pro']">ResumeMatchPro</a>
    </li>
    <li class="p-3">
        <a [routerLink]="['advanced-search']">Advanced Search</a>
    </li>

    </li>
    <li class="p-3">
        <a [routerLink]="['']">Search</a>
    </li>
    <li class="p-3 border-t lg:border-0">
        <a [routerLink]="['']">Settings</a>
    </li>
    <li class="p-3">
        <a [routerLink]="['']">Help Center</a>
    </li>
    <li class="p-3 border-t lg:border-0">
        <a [routerLink]="['']">Logout</a>
    </li>
</ul>
