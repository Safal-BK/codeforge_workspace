<div class="container-fluid mt-16">


    <div class="row d-flex justify-content-center">

        <div class="col-md-4">

            <div class="card">

                <div class="card-body">
                    <div id="progress-bar"></div>

                    <!-- <form id="create_quiz" autocomplete="on" action="" method="post"
                  onsubmit="return validateForm()"> -->

                    <div class="form-group">

                        <input type="text" class="form-control" id="jd_id" name="jd_id" placeholder="JD id" [(ngModel)]="jd_id">

                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title" [(ngModel)]="title">

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="name">

                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="email">
                    </div>

                    <button class="btn btn-primary float-right" (click)="createsession()">Create Session</button>
                </div> <!-- end card-body -->

            </div> <!-- end card-->

        </div> <!-- end col -->

    </div>

    <!-- end row -->
